<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Task №8</title>
</head>
<body>
    <div class = "api">
        <input type="text" id = "input">
        <div>
            <button onclick="createFigure('square')">Квадрат</button>
            <button onclick="createFigure('triangle')">Треугольник</button>
            <button onclick="createFigure('circle')">Круг</button>
        </div>
    </div>
    <div id = "canvas">
        <div class="rectangle" id = "rect" onclick = "deleteElement(this)" style="border-width: 0px; left: 0px; top: 0px; display: none;"></div>
        <div class="triangle" id = "tri" onclick = "deleteElement(this)" style="left: 0px; top: 0px; border-width: 0px; display: none;"></div>
        <div class="circle" id = "circle" onclick = "deleteElement(this)" style="left: 0px; top: 0px; width: 0px; height: 0px; display: none;"></div>
    </div>
</body>
<script src = "script.js"></script>
</html>
